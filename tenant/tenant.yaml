tenant:
  enabled_locales:
    - en
  flags:
    allow_legacy_delegation_grant_types: true
    allow_legacy_ro_grant_types: true
    allow_other_legacy_grant_types: true
    new_universal_login_experience_enabled: false
    universal_login: false
    revoke_refresh_token_grant: false
    disable_clickjack_protection_headers: false
  universal_login: {}
emailProvider: {}
emailTemplates: []
clientGrants:
  - client_id: business-api01 (Test Application)
    audience: "##BUSINESS_API_IDENTIFIER##"
    scope: []
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: sms
    enabled: false
  - name: webauthn-platform
    enabled: false
  - name: webauthn-roaming
    enabled: false
guardianFactorProviders: []
guardianFactorTemplates: []
guardianPolicies:
  policies: []
guardianPhoneFactorSelectedProvider:
  provider: auth0
guardianPhoneFactorMessageTypes:
  message_types: []
roles: []
branding: {}
prompts:
  universal_login_experience: classic
migrations:
  legacy_tls: true
actions: []
