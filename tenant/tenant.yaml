rules:
  - name: rule-check-mongodb-params
    script: ./rules/rule-check-mongodb-params.js
    stage: login_success
    enabled: true
    order: 1
rulesConfigs:
  - key: "MONGO_HOST"
    value: "##MONGO_HOST##"
  - key: "MONGO_PORT"
    value: "##MONGO_PORT##"
  - key: "MONGO_USER"
    value: "##MONGO_USER##"
  - key: "MONGO_PASS"
    value: "##MONGO_PASS##"
hooks: []
pages:
  - name: login
    enabled: true
    html: ./pages/login.html
resourceServers:
  - name: business-api01
    identifier: "##BUSINESS_API_IDENTIFIER##"
    allow_offline_access: false
    scopes:
      - value: 'read:data'
        description: read your data
      - value: 'write:data'
        description: write your data
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      idle_token_lifetime: 1296000
      infinite_idle_token_lifetime: true
      infinite_token_lifetime: true
      leeway: 0
      token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
  - name: business-api01 (Test Application)
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: business-app01
    allowed_clients: []
    allowed_logout_urls:
      - 'https://##APP_HOST##:##APP_PORT##/logout'
    app_type: regular_web
    callbacks:
      - 'https://##APP_HOST##:##APP_PORT##/callback'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: deploy-cli
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - business-api01 (Test Application)
      - business-app01
      - Default App
      - deploy-cli
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
  - name: custom-db
    strategy: auth0
    enabled_clients: []
    is_domain_connection: false
    options:
      configuration:
        SQLSERVER_HOST: "##SQLSERVER_HOST##"
        SQLSERVER_PORT: "##SQLSERVER_PORT##"
        SQLSERVER_USER: "##SQLSERVER_USER##"
        SQLSERVER_PASS: "##SQLSERVER_PASS##"
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      customScripts:
        change_password: ./databases/custom-db/change_password.js
        create: ./databases/custom-db/create.js
        delete: ./databases/custom-db/delete.js
        get_user: ./databases/custom-db/get_user.js
        login: ./databases/custom-db/login.js
        verify: ./databases/custom-db/verify.js
      disable_signup: false
      passwordPolicy: good
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: true
    realms:
      - custom-db
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - business-api01 (Test Application)
      - business-app01
      - Default App
      - deploy-cli
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
